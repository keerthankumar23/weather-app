<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #weather-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-result"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = 'f312ec09c30b4ac18b3163727251802';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weather-result').innerHTML = `<p style="color:red;">${data.error.message}</p>`;
                    } else {
                        document.getElementById('weather-result').innerHTML = `
                            <h3>${data.location.name}, ${data.location.country}</h3>
                            <p>Temperature: ${data.current.temp_c}Â°C</p>
                            <p>Condition: ${data.current.condition.text}</p>
                            <img src="${data.current.condition.icon}" alt="Weather Icon">
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('weather-result').innerHTML = `<p style="color:red;">Failed to fetch weather data.</p>`;
                });
        }
    </script>
</body>
</html>
